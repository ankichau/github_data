<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Data Center</title>
</head>
<body>
    {% block content%}
        <h1>Welcome To The Data Center</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'LogOut' %}"> Logout </a>
        {% else %}
            <a href = "{% url 'SignUp' %}"> Sign Up </a>
            <a href = "{% url 'Login' %}"> Log In </a>
        {% endif %}
    {% endblock %}
</body>
</html>
